{% extends 'base.html' %} {% block content %}

<table class="table table-bordered table-light mt-4 table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Genre</th>
      <th>Stock</th>
      <th>Daily Rate</th>
    </tr>
  </thead>

  <tbody>
    {% for movie in movies %}
    <tr>
      <td>
        <a href="{% url 'movies:details' movie.id %}"> {{movie.title}}</a>
      </td>
      <td>{{movie.genre}}</td>
      <td>{{movie.numberInStock}}</td>
      <td>{{movie.dailyRate}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
